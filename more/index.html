<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Lobby Section -->
        <div id="lobbySection" class="lobby-section">
            <h1 class="lobby-title">Multiplayer Blackjack</h1>
            
            <div class="player-setup">
                <div class="input-group">
                    <label class="input-label">Your Name:</label>
                    <input type="text" id="playerNameInput" class="text-input" placeholder="Enter your name" maxlength="20">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Room Code (optional):</label>
                    <input type="text" id="roomCodeInput" class="text-input" placeholder="Enter room code or leave blank to create new room" maxlength="10">
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="joinOrCreateRoom()">Join/Create Room</button>
                    <button class="btn btn-primary" onclick="showAvailableRooms()">Browse Rooms</button>
                </div>
            </div>

            <div id="roomsList" class="room-list hidden"></div>
        </div>

        <!-- Game Section -->
        <div id="gameSection" class="hidden">
            <div class="header">
                <h1 class="title">BLACKJACK</h1>
                <div class="player-info">
                    <div class="player-name" id="currentPlayerName"></div>
                    <div class="chips-display">
                        Chips: $<span id="chipCount">1000</span>
                    </div>
                </div>
            </div>

            <div class="game-status">
                <div class="status-text" id="gameStatus">Waiting for players...</div>
                <div id="roomCodeDisplay" class="room-info">Room Code: <span id="displayRoomCode"></span></div>
            </div>

            <div class="players-list" id="playersList"></div>

            <div class="betting-section" id="bettingSection">
                <h3 class="betting-title">Place Your Bet</h3>
                <div class="chip-buttons">
                    <button class="chip-btn chip-5" onclick="placeBet(5)">$5</button>
                    <button class="chip-btn chip-25" onclick="placeBet(25)">$25</button>
                    <button class="chip-btn chip-50" onclick="placeBet(50)">$50</button>
                    <button class="chip-btn chip-100" onclick="placeBet(100)">$100</button>
                    <button class="chip-btn chip-500" onclick="placeBet(500)">$500</button>
                </div>
                <div class="current-bet">Current Bet: $<span id="currentBet">0</span></div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="confirmBet()" id="confirmBetBtn">Confirm Bet</button>
                    <button class="btn btn-danger" onclick="clearBet()">Clear Bet</button>
                </div>
            </div>

            <div class="game-area">
                <div class="dealer-section">
                    <h3 class="section-title">Dealer</h3>
                    <div class="cards-container" id="dealerCards"></div>
                    <div class="score" id="dealerScore"></div>
                </div>

                <div class="players-game-area" id="playersGameArea"></div>
            </div>

            <div class="action-buttons" id="gameActions">
                <button class="btn btn-primary" onclick="hit()" id="hitBtn">Hit</button>
                <button class="btn btn-warning" onclick="stand()" id="standBtn">Stand</button>
                <button class="btn btn-success" onclick="double()" id="doubleBtn">Double</button>
            </div>

            <div class="action-buttons" id="roomActions">
                <button class="btn btn-success" onclick="startNewRound()" id="newRoundBtn">New Round</button>
                <button class="btn btn-danger" onclick="leaveRoom()">Leave Room</button>
            </div>

            <div class="chat-section">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message..." maxlength="100">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <div class="message hidden" id="gameMessage"></div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
